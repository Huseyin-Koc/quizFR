                hint: "Ayrƒ±lƒ±rken s√∂ylenen kelime üëã",
                difficulty: "Kolay"
            },
            {

                options: ["Ben varƒ±m", "Sen varsƒ±n", "O var", "Biz varƒ±z"],
                correct: "Ben varƒ±m",
                hint: "Kendinden bahsederken kullanƒ±rsƒ±n üòä",

            },
            {

                hint: "Birini sorduƒüunda kullanƒ±rsƒ±n ü§î",
                difficulty: "Kolay"
            },
            {
                question: "Comment √ßa va ne demek?",
                options: ["Nasƒ±lsƒ±n", "Nerelisin", "Ka√ß ya≈üƒ±ndasƒ±n", "Neredesin"],
                correct: "Nasƒ±lsƒ±n",
                hint: "Hal hatƒ±r sorma c√ºmlesi üíï",
                difficulty: "Kolay"
            },

            // ORTA SORULAR (10)
            {
                question: "'Je t'aime beaucoup' c√ºmlesindeki 'beaucoup' ne anlama gelir?",
                options: ["√áok", "Az", "Biraz", "Asla"],
                correct: "√áok",
                hint: "En yoƒüun duyguyu ifade eder ‚ù§Ô∏è",
                difficulty: "Orta"
            },
            {
                question: "Il faut + infinitif ne anlama gelir?",
                options: ["Gerekli olmak", "ƒ∞stemek", "Sevmek", "Bilmek"],
                correct: "Gerekli olmak",
                hint: "Bir ≈üeyin yapƒ±lmasƒ± gerektiƒüini s√∂ylerken... üìù",
                difficulty: "Orta"
            },
            {

                options: ["Jamais", "Beaucoup", "Moint", "Un peu"],

                hint: "Defterinde yazƒ±yor xD ‚ú®",
                difficulty: "Orta"
            },
            {
                question: "Comment kelimesi tek ba≈üƒ±na ne anlama gelir?",
                options: ["Nasƒ±l", "Ne zaman", "Nerede", "Neden"],
                correct: "Nasƒ±l",
                hint: "Bir ≈üeyin yapƒ±lƒ±≈ü ≈üeklini sorarken... ü§î",
                difficulty: "Orta"
            },
            {
                question: "Hangisi Fransaya kom≈üu √ºlke deƒüildir?",
                options: ["L√ºksemburg", "Bel√ßika", "Andorra", "Hollanda"],
                correct: "Hollanda",
                hint: "Turuncu tayfa üë§",
                difficulty: "Orta"
            },
            {
                question: "'Quelle heure est-il?' ne demektir?",
                options: ["Saat ka√ß?", "Hangi g√ºn?", "Ne zaman?", "Ka√ß ya≈üƒ±nda?"],
                correct: "Saat ka√ß?",
                hint: "Zamanƒ± √∂ƒürenmek i√ßin sorulan soru ‚åö",

            },
            {

                options: ["Neden", "Nasƒ±l", "Ne zaman", "Nerede"],

                options: ["O (kadƒ±n)", "O (erkek)", "Ben", "Sen"],

            {

                options: ["Nice", "Bordeaux", "Dijon", "Saint-Klorize"],
                correct: "Saint-Klorize",
                hint: "Allah kurtarsƒ±n ü§î",

            }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Sorularƒ± karƒ±≈ütƒ±r
        questions = shuffleArray(questions);

        // ≈ûƒ±klarƒ± d√ºzenle ve karƒ±≈ütƒ±r
        questions = questions.map(q => {
            // Doƒüru cevabƒ± kaydet
            const correct = q.correct;
            
            // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r
            let shuffledOptions = shuffleArray([...q.options]);
            
            // Doƒüru cevabƒ±n yeni indexini bul
            const correctIndex = shuffledOptions.indexOf(correct);
            
            // ≈ûƒ±klarƒ± A, B, C, D formatƒ±na √ßevir
            const letters = ['A) ', 'B) ', 'C) ', 'D) '];
            shuffledOptions = shuffledOptions.map((opt, idx) => letters[idx] + opt);
            
            return {
                ...q,
                options: shuffledOptions,
                correct: letters[correctIndex] + correct
            };
        });

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
            showQuestion();
        }

        // checkAnswer fonksiyonunu g√ºncelleyelim
        function checkAnswer(selected, button) {
            const correct = questions[currentQuestion].correct;
            const buttons = document.querySelectorAll('.option-button');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if(btn.textContent === correct) {
                    btn.classList.add('correct');
                }
            });

            if(selected === correct) {
                score += 5;
                document.getElementById('score').textContent = score;
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
            }

            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 2000);
        }

        // showQuestion fonksiyonunu g√ºncelle
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showFinalScore();
                return;
            }

            const questionData = questions[currentQuestion];
            document.getElementById('question').textContent = `Soru ${currentQuestion + 1}/20: ${questionData.question}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = `
                <div class="difficulty">Zorluk: ${questionData.difficulty}</div>
            `;
            
            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = function() {
                    checkAnswer(option, this);
                };
                optionsContainer.appendChild(button);
            });
        }

        function showHint() {

        }

        function showFinalScore() {

            }));

                messageBasedOnScore = "A≈ükƒ±m, √ßok iyisin! üåü";

            }

            document.getElementById('quizContainer').innerHTML = `

                    </div>

                            ‚ù§Ô∏è
                        </div>
                    `).join('')}

                        Yeniden Ba≈üla üíï

            `;

            // Konfeti efekti
            createConfetti();
        }

        // Konfeti efekti i√ßin yeni fonksiyon
        function createConfetti() {
            for (let i = 0; i < 50; i++) {

        }

    </script>
